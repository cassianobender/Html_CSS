<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*O tamanho normal das fontes eh de 16 px
        16px = 1em*/
        p{
            font-size: 1em;
        }
        h1
        {
            /*ShortHand
            Configuracoes da fonte em uma linha
            Ordem: font-style -> font-weight -> font-size -> font-family*/
            font: italic, bold, 1.5em, 'Arial', sans-serif
        }
    </style>
</head>
<body>
    <h1>ShortHand</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veniam reprehenderit explicabo totam expedita, quidem quis minima accusamus corrupti distinctio saepe atque officia, eos nulla? Illo, fugiat? Facilis debitis atque laudantium.</p>
</body>
</html>
